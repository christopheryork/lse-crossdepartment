<!DOCTYPE html>
<meta charset="utf-8">
<style>

.disable-selection {
     -moz-user-select: none;   /* Firefox */
      -ms-user-select: none;   /* Internet Explorer */
   -khtml-user-select: none;   /* KHTML browsers (e.g. Konqueror) */
  -webkit-user-select: none;   /* Chrome, Safari, and Opera */
  -webkit-touch-callout: none; /* Disable Android and iOS callouts*/
}

body {
  font: 11px sans-serif;
  margin: 20;
  padding: 0;
}

h1 {
  margin: 0;
  display: inline-block;
}

#titlebar {
  margin: 8px;
  white-space: nowrap;
}

#order {
  margin-left: 8px;
  position: absolute;
  top: 50px;
  color: gray;
  border: 1px dotted gray;
  padding: 8px;
}

#order dl {
  margin: 0;
}

#order dd {
  margin-top: 8px;
  margin-left: 15px;
}

#order input {
  margin-right: .5em;
}

#viz {
  display: inline-block;
  margin: .4em 0 0 6em;
  font: 12px sans-serif;
  text-transform: uppercase;
}

#viz ul {
  display: inline;
  margin: 0;
  padding: 0;
}

#viz li {
  display: inline;
  list-style-type: none;
  margin-left: 10px;
}

#viz li.selected {
  text-decoration: underline;
}

#viz li:hover {
  cursor: pointer;
}

svg text::selection {
  background: none;
}

/* TODO. revise to use CSS classes */

path {
  stroke-width: 0.5;
  stroke-opacity: 0.5;
  stroke: white;
}

/* chord visualization */

.chord .title {
  fill: grey;
  font: 12px sans-serif;
  text-transform: uppercase;
}

.chord .label_info polyline {
  opacity: 0.7;
  stroke: gray;
  stroke-width: 1.5px;
  stroke-dasharray: 2,2;
  fill: none;
}

.chord .label_info text {
  fill: gray;
}

.chord .hover {
  stroke: transparent;
  fill: transparent;
  cursor: pointer;
}

.link {
  pointer-events: none;
}

.dept .label {
  fill: black;
  font: 8px sans-serif;
  opacity: 0.6;
}

.dept .minor,
.dept .narrow {
  visibility: hidden;
}

.dept .hint {
  visibility: hidden;
}

.dept:hover .minor,
.dept:hover .narrow,
.dept:hover .hint {
  visibility: visible;
  fill: red;
}
.dept:hover .label {
  visibility: hidden;
}

/* matrix visualization */

.cell rect {
  rx: 1;
  ry: 1;
  stroke: none;
}

.cell .sum {
}

.cell .background {
  fill: transparent;
}

.selected .background {
  fill: gray;
  opacity: 0.15;
}

.labels {
  cursor: pointer;
}

.node .metric,
.node .hint {
  fill: black;
  font: 8px sans-serif;
  opacity: 0.6;
}

.node .hint {
  visibility: hidden;
  fill: red;
}

.selected .metric {
  display: none;
}
.selected .hint {
  visibility: visible;
}

.matrix.department .node .metric,
.matrix.department .node .hint {
  visibility: hidden;
}

.legend text {
  opacity: 0.7;
}


</style>
<body>

<div id="titlebar">
  <h1>Cross-Departmental Research and Teaching at the LSE</h1>
  <div id="viz"><span>Explore</span><ul class="disable-selection"></ul></div>
</div>

<form id="order" class="disable-selection">
  <dl>
    <dt>Order by</dt>
    <dd></dd>
  </dl>
</form>
<script src="../js/d3.min.js"></script>
<script src="../js/queue.min.js"></script>
<script src="final.js"></script>
</body>
