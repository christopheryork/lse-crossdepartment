<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 11px sans-serif;
  margin: 20;
  padding: 0;
}

h1 {
  margin: 0;
  display: inline-block;
}

#titlebar {
  margin: 8px;
  white-space: nowrap;
}

#order {
  margin-left: 8px;
  position: absolute;
  top: 50px;
  color: gray;
  border: 1px dotted gray;
  padding: 8px;
}

#order dl {
  margin: 0;
}

#order input {
  margin-right: .5em;
}

#viz {
  display: inline-block;
  margin: .4em 0 0 6em;
  font: 12px sans-serif;
  text-transform: uppercase;
}

#viz ul {
  display: inline;
  margin: 0;
  padding: 0;
}

#viz li {
  display: inline;
  list-style-type: none;
  margin-left: 10px;
}

#viz li.selected {
  text-decoration: underline;
}

#viz li:hover {
  cursor: pointer;
}

.selected .background {
  fill: gray;
}

.labels {
  cursor: pointer;
}

.legend text {
  opacity: 0.7;
}

svg text::selection {
  background: none;
}

.disable-selection {
     -moz-user-select: none;   /* Firefox */
      -ms-user-select: none;   /* Internet Explorer */
   -khtml-user-select: none;   /* KHTML browsers (e.g. Konqueror) */
  -webkit-user-select: none;   /* Chrome, Safari, and Opera */
  -webkit-touch-callout: none; /* Disable Android and iOS callouts*/
}

/* TODO. revise to use CSS classes */

path {
  stroke-width: 0.5;
  stroke-opacity: 0.5;
  stroke: white;
}

.chord .title {
  fill: grey;
  font: 12px sans-serif;
  text-transform: uppercase;
}

.chord .label_info polyline {
  opacity: 0.7;
  stroke: gray;
  stroke-width: 1.5px;
  stroke-dasharray: 2,2;
  fill: none;
}

.chord .label_info text {
  fill: gray;
}


</style>
<body>

<div id="titlebar">
  <h1>Cross-Departmental Research and Teaching at the LSE</h1>
  <div id="viz"><span>Explore</span><ul class="disable-selection"></ul></div>
</div>

<form id="order" class="disable-selection">
  <dl>
    <dt>Order</dt>
    <dd></dd>
  </dl>
<!-- <label class="toggle"><input type="checkbox" id="cbox" value="second_checkbox">&nbsp;Details</label> -->
</form>
<script src="../js/d3.min.js"></script>
<script src="../js/queue.min.js"></script>
<script src="final.js"></script>
</body>
